<script type="text/javascript">
$(function(){

	var activeExample, resize, loadExample;

	resize = function() {
		var height = $(window).height() - 40;
		var width = $(window).width() - 200;
		
		$( '.content' ).width( $(window).width() ).height( height ).css( 'overflow', 'hidden');
		$( '.examplesNavigation, .codePenContainer' ).height( height );
		$( '.codePenContainer' ).width( width );

		$( 'iframe' ).css({
			height: height,
			width: width
		}).attr({
			height: height,
			width: width
		});

		loadExample();
	};

	if( window.location.hash.length > 0 ) {
		activeExample = window.location.hash.substr( 1 );
	} else {
		activeExample = '6fb265dbf110900619f00ed3f2c258ba';
	}

	loadExample = function() {
		var height = $(window).height() - 40;
		var url = '//codepen.io/anon/embed/' + activeExample + '?height=' + height + '&amp;theme-id=7376&amp;' +
				'slug-hash=' + activeExample + '&amp;default-tab=result';

		$( 'iframe' ).attr( 'src', url );
		$( '.examplesNavigation .active' ).removeClass( 'active' );
		$( '.examplesNavigation a[href="#' + activeExample + '"]' ).parent().addClass( 'active' );
	};

	resize(); 
	$(window).resize( resize );

	$( '.examplesNavigation a' ).click(function( e ){
		activeExample = $(this).attr( 'href' ).substr( 1 );
		loadExample();
	});
});
</script>
