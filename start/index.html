<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/js/goldenlayout.min.js"></script>
<link type="text/css" rel="stylesheet" href="/css/goldenlayout-base.css" />
<link type="text/css" rel="stylesheet" href="/css/goldenlayout-dark-theme.css" />
<script type="text/javascript">

	var config = {
		content:[
			{
				type: 'row',
				content:[
					{
						width: 80,
						type: 'column',
						content:[
							{
								type: 'component',
								componentName: 'watchlist',
								componentState: { 'instruments': [ 'MSFT', 'GOOG', 'AAPL' ] }
							},
							{
								isClosable: false,
								type: 'row',
								content:[
									{
										type: 'component',
										componentName: 'research'
									},
									{
										type: 'component',
										componentName: 'research'
									}
								]
							},
							{
								type: 'stack',
								content:[
									{
										type: 'component',
										componentName: 'research',
										componentState: { index: 1 }
									},
									{
										isClosable: false,
										type: 'component',
										componentName: 'research',
										componentState: { index: 2 }
									},
									{
										type: 'component',
										componentName: 'research',
										componentState: { index: 3 }
									}
								]
							}
						]
					},
					{
						width: 20,
						type: 'column',
						content: [
							{
								height: 30,
								type: 'component',
								componentName: 'commentary',
								componentState: { 'feedTopic': 'us-bluechips' }
							},
							{
								type: 'component',
								componentName: 'commentary',
								componentState: { 'feedTopic': 'lse' }
							}
						]
					}
				]
			}
		]
	};
	var myLayout = new GoldenLayout( config, '#exampleLayoutContainer' );
	var Component = function( container, state ){
		container.getElement().html( 'Do something useful' );
	};
	myLayout.registerComponent( 'commentary', Component );
	myLayout.registerComponent( 'research', Component );
	myLayout.registerComponent( 'watchlist', Component );
	myLayout.init();
</script>
	</div>

	
</body>
